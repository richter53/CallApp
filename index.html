
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Video Call</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
    <div class="container">
        <div class="row mb-3 mt-3 justify-content-md-center">
            <div class="user-name"></div>
            <button id="call" class="btn btn-primary col-1">Call</button>
            <button id="hangup" class="btn btn-danger col-1">Hang Up</button>
            <div id="answer" class="col"></div>
        </div>
        <div id="videos" class="row">
            <div id="video-wrapper" class="col">
                <video class="video-player" id="local-video" autoplay playsinline controls></video>
            </div>
        </div>
        <button id="toggle-camera">Toggle Camera</button>
        <button id="share-screen">Share Screen</button>
        <button id="toggle-audio">Mute/Unmute</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
