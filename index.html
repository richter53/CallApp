
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Video Call</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
    <div class="container">
        
        <div id="videos" class="row">
            <div id="video-wrapper">
                <video class="video-player" id="local-video" autoplay playsinline controls></video>
            </div>
        </div>
        <div id="control-bar" class="control-bar fixed-bottom text-center py-3">
            <button id="call" class="btn btn-success mx-2">
                <i class="bi bi-telephone-fill"></i>
            </button>
            <button id="hangup" class="btn btn-danger mx-2">
                <i class="bi bi-telephone-x-fill"></i>
            </button>
            <button id="share-screen" class="btn btn-primary mx-2">
                <img src="/icons/share-screen.png" alt="Share Screen" class="custom-icon">
            </button>
            <div id="audio-container"></div>
            <div id="camera-container"></div>
        </div>
        
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
